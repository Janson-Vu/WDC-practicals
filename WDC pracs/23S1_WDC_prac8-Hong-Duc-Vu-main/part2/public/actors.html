<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Actors</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="javascripts/page.js" defer></script>

  <style>
    main,
    header,
    footer {
      padding: 1em;
      box-sizing: border-box;
    }

    header,
    footer {
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="app">

      <header>
        <h1>Actors!</h1>
      </header>

      <main class="pure-g">

        <div class="pure-u-2-3">

          <table class="pure-table pure-table-horizontal">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in info">
                <td> {{ item.first_name }} </td>
                <td> {{ item.last_name }} </td>
              </tr>

            </tbody>
          </table>

        </div>

        <aside class="pure-u-1-3">
          <form class="pure-form pure-form-stacked">
            <fieldset>
              <legend>Add Actor</legend>
              <label for="actor-first-name">First Name</label>
              <input type="text" id="actor-first-name" placeholder="First/Given Name" v-model="first_name"/>
              <label for="actor-last-name">Last Name</label>
              <input type="text" id="actor-last-name" placeholder="First/Family Name" v-model="last_name"/>
              <button type="button" class="pure-button pure-button-primary" v-on:click="addActor()">Add</button>
            </fieldset>
          </form>
        </aside>

      </main>

      <footer>&copy; 2023 WDC</footer>
  </div>
</body>

</html>
