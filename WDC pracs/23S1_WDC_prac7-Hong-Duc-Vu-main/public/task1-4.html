<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prac 7 Task 1.4</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <style>
        .button-success {
            background: rgb(28, 184, 65);
            color: white;
        }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/page.js" defer></script>
</head>

<body>
    <div id="app">
        <main>

            <h1>My Blog</h1>
            <hr />
            <div id="newpost">
                <h2>Add a post</h2>
                <form class="pure-form">

                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" placeholder="Blog post title" v-model="post_title">
                        <textarea class="pure-input-1-2" placeholder="Blog Post Content"
                            v-model="post_content"></textarea>
                    </fieldset>

                    <button type="button" class="pure-button pure-input-1-2 pure-button-primary"
                        v-on:click="makePost">make post</button>
                </form>
            </div>
            <hr />
            <div id="posts">
                <h2>Current Posts</h2>
                <form class="pure-form">
                    <button type="button" class="pure-button pure-input-1-2 pure-button-primary"
                        v-on:click="getPosts">show all posts</button>
                </form>

                <div v-for="post in all_posts" v-bind:key="post.title">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                </div>

            </div>

            <div id="tcs" style="display: none;">
                <h2>Terms and Conditions</h2>
                <p>All your base are belong to us.</p>
                <button type="button" class="pure-button button-success">Accept</button>
            </div>

        </main>
    </div>
</body>

</html>
